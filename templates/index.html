<!DOCTYPE html>
<html>
<head>
    <title>File to Upload</title>
</head>
<body>
    <form action="/upload_csv" method="post" enctype="multipart/form-data">
        <h1>Selecciona la tabla que desea cargar, adjunte el archivo y de click en enviar:</h1>
        <input type="radio" id="jobs" name="option" value="jobs">
        <label for="jobs">Jobs</label><br>
        <input type="radio" id="departments" name="option" value="departments">
        <label for="departments">Departments</label><br>
        <input type="radio" id="hired_employees" name="option" value="hired_employees">
        <label for="hired_employees">Hired Employees</label><br>
        <br>
        <input type="file" id="file" name="file" accept=".csv">
        <br>
        <br>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
